$def with(Type,result)
<html>
    <head>
        <title>$Type Page</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/easypage.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css"/> 
        
    </head>
    <body>
        <div id="headerbar">
           <ul id="accountnav">
                <li><a href="/home">回到首页</a> </li>
           </ul>
       </div>
        <table align="center" border="1" cellspacing="0"   width="100%">
            <caption class="STYLE10" >
                <font face="verdana" size="12" color="#A52A2A">所有$Type信息</font>
            </caption>
                <table align="center" border="1"  width="100%" bgcolor="#3399CC" >
                    <td  align="center" valign='top' width="15%" >轮号</td>
                    <td  align="center" valign='top'width="15%">总的问句数</td>
                    <td  align="center" valign='top'width="10%">成功数目</td>
                    <td  align="center" valign='top'width="10%">失败数目</td>
                    <td  align="center" valign='top'width="10%">错误数目</td>
                    <td  align="center" valign='top'width="10%">未知原因</td>
                    <td  align="center" valign='top'width="15%">运行时间</td>

                </table>
            </tr>
                <tr >
                <table align="center" border="1"   width="100%" >
                
                $if result["status"]:
                    $for elem in result["status"]:
                        <tr class="contentlist" >
                        <td  align="center" valign='top' width="15%" ><a href="/rounddata/$elem['roundid']" target="_blank">$elem["roundid"]</a></td>
                        <td  align="center" valign='top'width="15%">$elem["total"]</td>
                        <td  align="center" valign='top'width="10%">$elem["pass"]</td>
                        <td  align="center" valign='top'width="10%">$elem["fail"]</td>
                        <td  align="center" valign='top'width="10%">$elem["error"]</td>
                        <td  align="center" valign='top'width="10%">$elem["unknwon"]</td>
                        <td  align="center" valign='top'width="15%">$elem["time"]</td>
                        </tr>
                $else:
                        <tr >
                        <td  align="center" valign='top' width="15%" >0</td>
                        <td  align="center" valign='top'width="15%">0</td>
                        <td  align="center" valign='top'width="10%">0</td>
                        <td  align="center" valign='top'width="10%">0</td>
                        <td  align="center" valign='top'width="10%">0</td>
                        <td  align="center" valign='top'width="10%">0</td>
                        <td  align="center" valign='top'width="15%">0</td>
                        </tr>
                </table>
                </tr>

        </table>
        <script type="text/javascript">
            var j = jQuery.noConflict();
            j(function(){
            j.easypage({'contentclass':'contentlist','navigateid':'navigatediv','everycount':20,'navigatecount':5}); 
            })
        </script>
<div id="navigatediv">

</div>
    </body>
</html>
