<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE> ZTREE DEMO - select menu</TITLE>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/static/css/style.css" type="text/css">
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/tagcontrol.js"></script>
        <script type="text/javascript" src="/static/js/easypage.js"></script>
    </HEAD>
    <BODY onload="showcasedata()" leftmargin="0" topmargin="0">
                <div id="casetitle" align="center"><font size="25"></font></div>
                <div id="testcontent" >
                    <div id="Batchincrease"></div><div id="nodata"></div>
                    <div id="rescontent"></div>
                    <table  class='caselist' align="center" border=1 cellspacing="0" width="98%">
                        <tr id='tr0'>
                            <td width="40%">patternStr</td>
                            <td width="50%">name</td>
                            <td>OPT</td>
                        </tr>
                    </table>
                    <div id="navigatediv"></div>
                </div>
            <div id="cginfo" style="position: absolute; width: 600px; border: 1px solid rgb(0, 0, 0); top: 150px; left: 300px; background-color: rgb(255, 255, 255); display: none;height: 250px">
            <form id="caseform" name="cgconfig" action="cgaddsave" method="post">
                <div style="float:right;cursor:pointer;" id="closecg" onclick="hidecaseform()">
                    关闭
                </div>
                <input  name="tagid" id="tagid" /> 
                 <input type="hidden" name="opt" value="add" /> 
                <table width="100%" border="0" cellpadding="2" cellspacing="1" class="border">
                    <tbody>
                        <tr>
                            <td width="30%" align="right"><strong>所用site：</strong>
                            <br>
                            </td>
                            <td><textarea name="name" id="sitelist" cols="45" rows="5"></textarea>
                            <br>
                            问句列表为一行一个，如：
                            <br>
                            浦发银行股价
                            <br>
                            浦发银行净利润 </td>
                        </tr>
                        <tr>
                            <td height="60" align="center" colspan="2">
                            <input type="submit"  value="提交">
                            <input type="reset" name="cgr" value="取消 ">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </BODY>
</HTML>
