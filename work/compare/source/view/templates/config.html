$def with(data)
<html>
<head>
<title>
test Page!
</title>
<script src="/static/compare.js"> </script>
</head>
<body>
    <div id="txt"></div>
    <div>
<form action="/edit/config" method="post" >

        <p>模块:$section</p>
        $for elem in content:
			属性名: <input type="text" name="fname" value=$elem[0] size=15 readonly=true />

		<p></p>
<input type="button" onclick="change_readonly()" value="修改" />
<input type="submit" value="提交" />
<input type="reset" value="重置" />
</form>

</div>
</body>
</html>
